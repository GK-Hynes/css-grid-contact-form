<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css" />
  <link rel="stylesheet" href="style.css">
  <title>Cineálach Web Design</title>
</head>

<body>
  <div class="container">
    <h1 class="brand"><span>Cineálach</span> Web Design</h1>
    <div class="wrapper animated fadeInLeft">
      <div class="company-info">
        <h2>Cineálach Web Design</h2>
        <ul>
          <li><i class="fas fa-map-marked-alt"></i> 42 Sráid Rud Éigin, Gaillimh</li>
          <li><i class="fas fa-phone"></i> (000) 000-0000</li>
          <li><i class="far fa-envelope"></i> test@cinealach.com</li>
        </ul>
      </div>
      <div class="contact">
        <h2>Email Us</h2>
        <form>
          <p>
            <label>Name</label>
            <input type="text" name="name">
          </p>
          <p>
            <label>Company</label>
            <input type="text" name="company-name">
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email">
          </p>
          <p>
            <label>Phone</label>
            <input type="text" name="phone">
          </p>
          <p class="full">
            <label>Message</label>
            <textarea name="message" rows="5"></textarea>
          </p>
          <p class="full">
            <button>Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
