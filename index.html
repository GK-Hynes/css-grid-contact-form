<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Cineálach Web Design</title>
</head>

<body>
  <div class="container">
    <h1 class="brand">Cineálach Web Design</h1>
    <div class="wrapper">
      <div class="company-info">
        <h2>Cineálach Web Design</h2>
        <ul>
          <li>42 Sráid Rud Éigin</li>
          <li>(000) 000-0000</li>
          <li>test@cinealach.com</li>
        </ul>
      </div>
      <div class="contact">
        <h2>Email US</h2>
        <form>
          <p>
            <label>Name</label>
            <input type="text" name="name">
          </p>
          <p>
            <label>Company</label>
            <input type="text" name="company-name">
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email">
          </p>
          <p>
            <label>Phone</label>
            <input type="text" name="phone">
          </p>
          <p>
            <label>Message</label>
            <textarea name="message" rows="5"></textarea>
          </p>
          <p>
            <button>Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
